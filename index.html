<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle AI</title>
  <!-- <link rel="icon" href="http://example.com/favicon.png"> Add favicon to tab bar-->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body style="text-align: center;">
  <h1> Wordle AI </h1>
  <button class="button" onclick=addDiffParam()>Head to Head</button>
  <label for="difficulties">Difficulty:</label>
  <select name="difficulties" id="difficulties">
    <option value="easy" selected>Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>

  <script>
    function addDiffParam() {
      var url = "headtohead.html";
      let select = document.getElementById("difficulties")
      let currDifficulty = select.options[select.selectedIndex].value;
      url += '?difficulty=' + currDifficulty;
      console.log(url)
      window.open(url,'_self');
    }
  </script>

  <button class="button">Wordle++</button>
  <button class="button">Solver</button>

  <div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>

</body>

</html>
